<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/index.js}"></script>
</head>
<body>
    <form id="searchForm">
        <label>
            <input id="searchInput" type="text">
        </label>

        <label>
            <input type="radio" name="searchMode" value="isbn" checked>
            <span>ISBN</span>
        </label>

        <label>
            <input type="radio" name="searchMode" value="title">
            <span>TITLE</span>
        </label>

        <input type="submit" value="Search" class="btn btn-info">
    </form>

    <table id="bookTable" class="table">
        <thead>
        <tr>
            <th>Isbn</th>
            <th>Title</th>
            <th>Author</th>
            <th>Date Added</th>
            <th>Genres</th>
        </tr>
        </thead>
        <tbody>
<!--        <tr th:each="book :${books}">-->
<!--            <td th:text="${book.isbn}"></td>-->
<!--            <td th:text="${book.title}"></td>-->
<!--            <td th:text="${book.author}"></td>-->
<!--            <td th:text="${book.dateAdded}"></td>-->
<!--        </tr>-->
        </tbody>
    </table>

    <form id="addBookForm" class="form">
        <label>ISBN: <input id="newBookIsbn" name="isbn"></label>
        <br />
        <label>Title: <input id="newBookTitle" name="title"></label>
        <br />
        <label>Author: <input id="newBookAuthor" name="author"></label>
        <br />
        <button type="submit" class="btn btn-success">Send</button>
    </form>
</body>
</html>
